<!doctype html>
<html>
    <head>
        <style>
            body {
                margin: 0px;
                padding: 0px;
                width:100%;
                background-color: #353535;
            }
            .wrapp{
                width:600px;
                height: 250px;
                margin: 0px auto;
                position: relative;
            }
            #myCanvas {
                position: absolute;
                left:117px;
                top:126px;
                background-color:#fff;
            }
            .img_bg {
                position: absolute;
                left:0;
                top:0;
            }
        </style>
    </head>
    <body>
        <div class="wrapp">
            <canvas id="myCanvas" width="426" height="48"></canvas>
            <img class="img_bg" src="img/img.png" />
        </div>
        <script>
            var data = {
                population: {
                    2000: 10917.48,
                    2005: 11103.96,
                    2008: 11237.09,
                    2009: 11282.76,
                    2010: 11307.5,
                    2011: 11312.16
                }
            }
            for (var i=0;i<6;i++){
                console.log(data.population[i]);
            }
            var c=document.getElementById("myCanvas");
            var ctx=c.getContext("2d");
            ctx.moveTo(0,24);
            ctx.lineTo(71,24);
            ctx.strokeStyle = 'blue';
            ctx.stroke();
        </script>
    </body>
</html>
