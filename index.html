<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Canvas Primer - Example: Using gradients</title>
        <link href="main.css" rel="stylesheet" type="text/css" />
        <style>
            #myCanvas {
                position: absolute;
                left:117px;
                top:126px;
                background-color:#fff;
            }
            .img_bg {
                position: absolute;
                left:107px;
                top:123px;
            }
        </style>
    </head>
    <body>
        <div id="main">
            <div id="title">"the Greek reality"  in data</div>
            <div id="basic_categories">
                <div class="basic_category_item">POPULATION</div>
                <div class="basic_category_item">GDP</div>
                <div class="basic_category_item">TRADE BALANCE</div>
                <div class="basic_category_item">EMPLOYMENT RATE</div>
                <div class="basic_category_item">UNEMPLOYMENT RATE</div>
            </div>
            <div id="main_banner">
                <div id="vertical_categories">
                    <div class="vertical_categories_item">TOTAL</div>
                    <div class="vertical_categories_item">YOUTH</div>
                    <div class="vertical_categories_item">ELDERS</div>
                </div>
                <canvas id="myCanvas" width="426" height="48"></canvas>
                <img class="img_bg" src="img/image.png" />
            </div>
        </div>
        <script>
            var itemY = 71;
            var canvasHeight = 48;
            var population = {
                2000: 10917.48,
                2005: 11103.96,
                2008: 11237.09,
                2009: 11282.76,
                2010: 11307.5,
                2011: 11312.16
            }           
            var c=document.getElementById("myCanvas");
            var ctx=c.getContext("2d");
            var counter = 1;
            var itemX, lastY, firstX; 
            ctx.strokeStyle = 'blue';
            ctx.moveTo(0,44);
            for (var prop in population) {
                itemX = opisitNum(rangeCalc(Math.round(population[prop])));
                console.log(itemX);
                lastY = itemY*counter;
                ctx.lineTo(itemY*counter,itemX);             
                counter++;
            }
            ctx.lineTo(lastY, 48);
            ctx.lineTo(0, 48);
            ctx.lineTo(0, firstX);
            ctx.fillStyle = 'blue';
            ctx.fill();
            ctx.stroke();
            
            function rangeCalc(price){
                return Math.round(((price - 10000)/2000)*40);               
            }
            
            function opisitNum(num){
                return (48 - num)
            }
        </script>
    </body>
</html>
